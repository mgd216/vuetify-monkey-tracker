<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="manifest" href="<%= BASE_URL %>manifest.json" />
		<link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="<%= BASE_URL %>img/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="<%= BASE_URL %>img/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="<%= BASE_URL %>img/icons/favicon-16x16.png"
		/>
		<link
			rel="mask-icon"
			href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta
			name="msapplication-config"
			content="<%= BASE_URL %>img/icons/browserconfig.xml"
		/>
		<meta name="theme-color" content="#77c4d3" />
		<title>BD Monkey Tracker</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
			integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but bd-monkeys doesn't work properly without JavaScript
				enabled. Please enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
